<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blings Direct Embed</title>
  <link rel="icon" type="image/x-icon" href="https://assets.blings.io/projects/demo/favicon.64c6aba1.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }

    .iframe-shell {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vid-holder-wrapper,
    .vid-holder-inner-wrapper,
    #video-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .BlingsPlayer {
      background: transparent;
    }
  </style>
  <script src="https://assets.blings.io/scripts/msdk4.js"></script>
</head>
<body>
  <div class="iframe-shell">
    <div class="vid-holder-wrapper">
      <div class="vid-holder-inner-wrapper">
        <div id="video-container"></div>
      </div>
    </div>
  </div>

  <script>
    var scenes = [
      { lineup: "flow" }
    ];

    alert(window.location.href);
    var data = {
      c: 1234,
      n: "{{first_name}}",
      flow: "1"
    };

    var settings = {
      container: document.getElementById("video-container"),
      cinematic: true,
      loadingText: "Your video is loading"
    };

    BlingsPlayer.create({
      project: { id: "879d7f03-37eb-4c25-9e8a-8cc35128eb3f" },
      data,
      settings,
      scenes
    });
  </script>
</body>
</html>
